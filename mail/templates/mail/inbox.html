{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
    <div class="container-fluid p-5 ">
        <div id="mainBody" class="border shadow-sm rounded p-4">
            <div class="row ">
                <div class="col-md-3">
                    <div class="p-4">
                        <div class="d-flex justify-content-start align-items-center">
                            <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket fa-rotate-180"></i></a>
                            <h5 class="m-0">Mailbox: {{ request.user.email }}</h5>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex flex-column flex-md-row align-items-start ">
                                <div class="nav flex-column nav-pills w-100 w-md-auto me-3"
                                     id="v-pills-tab"
                                     role="tablist"
                                     aria-orientation="vertical">
                                    <button class="nav-link text-start text-singleline"
                                            id="compose"
                                            data-bs-toggle="pill"
                                            data-bs-target="#v-pills-Compose"
                                            type="button"
                                            role="tab"
                                            aria-controls="v-pills-Compose"
                                            aria-selected="true">
                                        <i class="fa-solid fa-envelope me-3"></i>Compose
                                    </button>
                                    <button class="nav-link text-start active text-singleline"
                                            id="inbox"
                                            data-bs-toggle="pill"
                                            data-bs-target="#v-pills-home"
                                            type="button"
                                            role="tab"
                                            aria-controls="v-pills-home"
                                            aria-selected="true">
                                        <i class="fa-solid fa-inbox me-3"></i>Inbox
                                    </button>
                                    <button class="nav-link text-start text-singleline"
                                            id="sent"
                                            data-bs-toggle="pill"
                                            data-bs-target="#v-pills-messages"
                                            type="button"
                                            role="tab"
                                            aria-controls="v-pills-messages"
                                            aria-selected="false">
                                        <i class="fa-solid fa-paper-plane me-3"></i>Sent Emails
                                    </button>
                                    <button class="nav-link text-start text-singleline"
                                            id="archive"
                                            data-bs-toggle="pill"
                                            data-bs-target="#v-pills-settings"
                                            type="button"
                                            role="tab"
                                            aria-controls="v-pills-settings"
                                            aria-selected="false">
                                        <i class="fa-solid fa-box-archive me-3"></i>Archive
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="emails-view" class="row">
                        <div class="col-lg-5 rounded">
                            <div>
                                <div id="email-list-warpper"
                                     class="email-list-warpper p-2 pt-4 overflow-auto">
                                    <ul class="list-group" id="emails-table">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="email-content" class="col-lg-7 border shadow-sm overflow-auto"></div>
                    </div>
                    <div id="compose-view" class="col-md-9">
                        <h3>New Email</h3>
                        <form id="compose-form">
                            <div class="form-floating">
                                <input disabled
                                       class="form-control"
                                       id="userEmail"
                                       value="{{ request.user.email }}"
                                       type="email"
                                       placeholder="From: ">
                                <label for="userEmail">From:</label>
                            </div>
                            <div class="form-floating">
                                <input id="compose-recipients"
                                       class="form-control"
                                       type="email"
                                       placeholder="To: ">
                                <label for="compose-recipients">To:</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="compose-subject" placeholder="Subject">
                                <label for="compose-subject">Subject</label>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                                <label for="compose-body">Body</label>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-paper-plane me-3"></i>Send
                            </button>
                        </form>
                    </div>
                </div>
            </div class="col">
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
